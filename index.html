<!DOCTYPE html>
<html>
    <head>
        <title>Launch Page</title>
        <link href="./styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro">
        <script src="./script.js" defer></script>
    </head>
    <body">
            <div class="center">
            <img class="center-img" src="./skate.jpg" />
            <div class="content">

                </div>
                <div class="content-links">

                        <p>entertainment</p>
                        <div class="links links-entertainment">
                            <p>
                                <a href="https://www.youtube.com/" target="#">youtube</a> <span>/</span>
                                <a href="https://www.netflix.com/browse" target="#">netflix</a ><span>/</span>
                                <a href="https://9anime.to/home" target="#">anime</a> <span>/</span>
                                <a href="https://www.viz.com/shonenjump" target="#">manga</a>
                            </p>
                        </div>
                    </div>
                    <div class="content-group group-sns">
                        <p>sns</p>
                        <div class="links links-sns">
                            <p>
                                <a href="https://www.reddit.com/" target="#">reddit</a> <span>/</span>
                                <a href="https://twitter.com/home" target="#">twitter</a> <span>/</span>

                        </div>
                    </div>

                        <p>code</p>
                        <div class="links links-code">
                            <p>
                                <a href="https://leetcode.com/" target="#">leetcode</a> <span>/</span>

                    </div>

                        <p>nihongo</p>
                        <div class="links links-japanese">
                            <p>
                                <a href="http://www.studykanji.net/kanjilist?JLPTLevel=N5" target="#">kanji</a> <span>/</span>
                                <a href="https://jisho.org/" target="#">jisho</a> <span>/</span>
                                <a href="https://translate.google.com/?sl=ja&tl=en&op=translate" target="#">translate</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
